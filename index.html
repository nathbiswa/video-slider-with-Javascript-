<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive/style.css">
    
</head>
<body>
    

<div class="slider-wrap">
    <video autoplay muted loop id="video-slider" >
       <source src="video/v1.mp4" type="video/mp4">
    </video>

<ul class="slider-list">
<li onclick="videourl('video/v1.mp4')"><img src="img/img1.jpg" alt="1"></li>
<li onclick="videourl('video/v2.mp4')"><img src="img/img2.jpg" alt="2"></li>
<li onclick="videourl('video/v3.mp4')"><img src="img/img3.jpg" alt="3"></li>
<li onclick="videourl('video/v4.mp4')"><img src="img/img4.jpg" alt="4"></li>
<li onclick="videourl('video/v5.mp4')"><img src="img/img5.jpg" alt="5"></li>
</ul>



</div>






<script src="js/app.js"></script>

</body>
</html>
